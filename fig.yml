db:
  image: mysql:5.6
  environment:
    - MYSQL_ROOT_PASSWORD=my-secret-passwd
    - MYSQL_DATABASE=cmsm
    - MYSQL_USER=user
    - MYSQL_PASSWORD=userpasswd
#  ports:
#    - "3306:3306"

web:
  build: .
  command: python manage.py runserver 0.0.0.0:8000
  volumes:
    - /root/docker/figtest/dkops:/home/code
  ports:
    - "80:8000"
  links:
    - db
